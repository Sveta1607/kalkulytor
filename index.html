<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости услуг</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Основной контейнер страницы -->
  <div class="container">
    <h1>Калькулятор стоимости услуг</h1>
    <p class="subtitle">Выберите параметры — получите ориентировочную цену</p>

    <!-- Форма: тип услуги, объём, доп. опции -->
    <form id="calc-form" class="form">
      <label>
        <span>Тип услуги</span>
        <select id="service-type" required>
          <option value="cleaning">Клининг (уборка)</option>
          <option value="repair">Ремонт</option>
          <option value="freelance">Фриланс</option>
        </select>
      </label>

      <!-- Объём: для клининга — м², для ремонта/фриланса — часы -->
      <label>
        <span id="volume-label">Площадь, м²</span>
        <input type="number" id="volume" min="1" step="1" value="50" required>
      </label>

      <!-- Дополнительные опции (чекбоксы) -->
      <fieldset class="options">
        <legend>Дополнительно</legend>
        <label class="checkbox">
          <input type="checkbox" id="urgent">
          <span>Срочный заказ (+20%)</span>
        </label>
        <label class="checkbox">
          <input type="checkbox" id="visit">
          <span>Выезд (доп. фикс)</span>
        </label>
      </fieldset>

      <button type="submit">Рассчитать цену</button>
    </form>

    <!-- Блок с итоговой ценой (показывается после расчёта) -->
    <div id="result" class="result" hidden>
      <p class="result-label">Итого к оплате:</p>
      <p class="result-price" id="result-price">0 ₽</p>
    </div>
  </div>

  <!-- Подключаем логику расчёта и обновления интерфейса -->
  <script src="calc.js"></script>
</body>
</html>

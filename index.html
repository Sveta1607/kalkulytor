<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости услуг</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Основной контейнер страницы -->
  <div class="container">
    <!-- Заголовок и описание по центру -->
    <h1>Калькулятор стоимости услуг</h1>
    <p class="page-description">Заполните поля калькулятора, чтобы получить примерную стоимость обслуживания</p>

    <!-- Форма: тип услуги, объём, доп. опции -->
    <form id="calc-form" class="form">
      <!-- Тип услуги: выбор кнопками (скрытые radio, визуально — кнопки) -->
      <div class="field-label">Тип услуги</div>
      <div id="service-type-group" class="service-type-buttons" role="group">
        <input type="radio" name="service-type" id="st-cleaning" value="cleaning" checked>
        <label for="st-cleaning">Клининг</label>
        <input type="radio" name="service-type" id="st-repair" value="repair">
        <label for="st-repair">Ремонт</label>
        <input type="radio" name="service-type" id="st-freelance" value="freelance">
        <label for="st-freelance">Фриланс</label>
      </div>

      <!-- Объём: для клининга — м², для ремонта/фриланса — часы -->
      <label>
        <span id="volume-label">Площадь, м²</span>
        <input type="number" id="volume" min="1" step="1" value="50" required>
      </label>

      <!-- Дополнительно — выбор одной опции из выпадающего списка -->
      <label>
        <span>Дополнительно</span>
        <select id="extra-option">
          <option value="">Без доп. опций</option>
          <option value="urgent">Срочный заказ (+20%)</option>
          <option value="visit">Выезд (+500 ₽)</option>
          <option value="both">Срочный + Выезд</option>
        </select>
      </label>

      <button type="submit">Рассчитать цену</button>
    </form>

    <!-- Блок с итоговой ценой (показывается после расчёта) -->
    <div id="result" class="result" hidden>
      <p class="result-label">Итого к оплате:</p>
      <p class="result-price" id="result-price">0 ₽</p>
    </div>
  </div>

  <!-- Подключаем логику расчёта и обновления интерфейса -->
  <script src="calc.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости услуг</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Основной контейнер страницы -->
  <div class="container">
    <!-- Заголовок и описание по центру -->
    <h1>Калькулятор стоимости услуг</h1>
    <p class="page-description">Заполните поля калькулятора, чтобы получить примерную стоимость обслуживания</p>

    <!-- Форма: тип услуги, объём, доп. опции -->
    <form id="calc-form" class="form">
      <!-- 17 кнопок категорий: при клике выпадает список услуг под кнопкой -->
      <div class="field-label">Выберите категорию и услугу</div>
      <div id="categories-wrapper" class="categories-wrapper">
        <div id="categories-grid" class="categories-grid"></div>
        <!-- Блок выпадающего списка услуг (позиционируется под нажатой кнопкой) -->
        <div id="services-dropdown" class="services-dropdown" hidden>
          <ul id="services-list" class="services-list"></ul>
        </div>
      </div>
      <!-- Поисковая строка с автокомплитом (альтернатива выбору по категориям) -->
      <label>
        <span class="field-label">Или найдите услугу</span>
        <div id="service-search-wrapper" class="service-search-wrapper">
          <input type="text" id="service-search" class="service-search-input" placeholder="Поиск услуги..." autocomplete="off">
          <div id="search-autocomplete" class="search-autocomplete" hidden>
            <ul id="search-autocomplete-list" class="search-autocomplete-list"></ul>
          </div>
        </div>
      </label>
      <!-- Отображение выбранной услуги и скрытое поле для расчёта -->
      <div id="selected-service-display" class="selected-service-display" hidden></div>
      <input type="hidden" id="selected-service-id" value="">

      <!-- Объём: для клининга — м², для ремонта/фриланса — часы -->
      <label>
        <span id="volume-label">Площадь, м²</span>
        <input type="number" id="volume" min="1" step="1" value="50" required>
      </label>

      <!-- Дополнительно — выбор одной опции из выпадающего списка -->
      <label>
        <span>Дополнительно</span>
        <select id="extra-option">
          <option value="">Без доп. опций</option>
          <option value="urgent">Срочный заказ (+20%)</option>
          <option value="visit">Выезд (+500 ₽)</option>
          <option value="both">Срочный + Выезд</option>
        </select>
      </label>

      <button type="submit">Рассчитать цену</button>
    </form>

    <!-- Блок с итоговой ценой (показывается после расчёта) -->
    <div id="result" class="result" hidden>
      <p class="result-label">Итого к оплате:</p>
      <p class="result-price" id="result-price">0 ₽</p>
    </div>
  </div>

  <!-- Подключаем логику расчёта и обновления интерфейса -->
  <script src="calc.js"></script>
</body>
</html>
